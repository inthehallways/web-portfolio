<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/night-ver1-icon.png" type="image/png">
    <title>Register - aisle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-custom {
            background: #6b927f url('../assets/images/gradient-bg.png') no-repeat center center;
            background-size: cover;
        }

        .btn-cstmgrn {
            background-color: #5b6d49;
            color: #fbf8ee;
            border: none;
            transition: 0.3s ease-in-out
        }

        .btn-cstmgrn:hover {
            background: #505f40;
            color: #fbf8ee;
        }

        .text-cstmgrn {
            color: #5b6d49;
            text-decoration: none;
        }

        .text-cstmgrn:hover {
            color: #505f40;
            text-decoration: underline;
        }

        .card-custom {
        background-color: #F1F2ED;
        }
    </style>
</head>

<body class="gradient-custom font-poppins">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center mb-4">
                        <img src="../assets/images/logo-night-ver1.png" alt="AISLE Logo" style="max-height: 90px;">
                    </div>
                        <div class="card card-custom shadow-lg rounded-4">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-4">Register</h3>
                                <form id="registerForm" autocomplete="off">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="username" placeholder="Username" required autocomplete="off">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                        <label for="confirmPassword">Confirm Password</label>
                                    </div>
                                    <button class="btn btn-cstmgrn btn-lg rounded-pill w-100 mb-4" type="submit">Register</button>
                                    <p>Already registered? <a href="../pages/login.html" class="fw-bold text-cstmgrn">Login</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("Account successfully created! You may now log in.");
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
