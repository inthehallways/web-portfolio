<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/night-ver1-icon.png" type="image/png">
    <title>Register - aisle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(to right, #0C3C01, #003A70);
        }

        .btn-olive {
            background-color: #003A70;
            color: #F1F2ED;
            border: none;
        }

        .btn-olive:hover {
            background: #5B6D49;
            color: #F1F2ED;
        }

        .text-olive {
            color: #003A70;
        }

        .text-olive:hover {
            color: #5B6D49;
        }

        .card-custom {
        background-color: #F1F2ED;
        }
    </style>
</head>

<body class="gradient-custom font-poppins">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6 col-lg-5">
                    <div class="card card-custom shadow-lg rounded-4">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-4">Register</h3>
                            <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                </div>
                                <button class="btn btn-olive w-100 mb-3" type="submit">Register</button>
                                <p>Already registered? <a href="../pages/login.html" class="fw-bold text-olive">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("Account successfully created! You may now log in.");
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
