<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/night-ver1-icon.png" type="image/png">
    <title>Welcome - aisle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-custom {
            background: linear-gradient(to right, #0C3C01, #003A70);
        }

        .btn-olive {
            background-color: #003A70;
            color: #F1F2ED;
            border: none;
        }

        .btn-olive:hover {
            background: #5B6D49;
            color: #F1F2ED;
        }

        .text-olive {
            color: #003A70;
        }

        .card-custom {
        background-color: #F1F2ED;
        }
    </style>
</head>

<body class="gradient-custom font-poppins">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card card-custom" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="mb-4"><span class="text-dark">Hello,</span> <span class="text-olive fst-italic" id="userName"></span> !</h2>
                            <p class="mb-4">Are you ready to see aisle's portfolio?</p>
                            <a href="../index.html" class="btn btn-olive btn-lg w-100">Let's go!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if(username) {
            document.getElementById('userName').textContent = username;
        } else {
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
